<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ralph Store | Переход в Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #006699;
    }
  </style>
</head>
<body>
  <h1>Переход в наш Telegram-канал</h1>
  <button onclick="openTelegram()">Открыть Telegram</button>

  <script>
    function openTelegram() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      
      if (/android/i.test(userAgent)) {
        // Если Android — используем intent://
        window.location.href = "intent://t.me/ralph_store#Intent;package=org.telegram.messenger;scheme=https;end";
      } else {
        // Если iPhone или другие — просто откроем ссылку
        window.location.href = "https://t.me/ralph_store";
      }
    }
  </script>
</body>
</html>
